<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Companies</h2>
                    <h3 class="section-subheading text-muted">Companies that have been started in the Capstone</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts reversed%}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <!--a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal"-->
                    <a href="{{ post.site-url }}" class="portfolio-link" target="_blank">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/companies/{{ post.thumbnail }}" class="img-responsive img-centered" width="360" height="260">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
